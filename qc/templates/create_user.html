{% extends "base.html" %}
{% load static %}
{% block title %}Create User{% endblock %}
{% block head_css %}
<link href="{% static 'css/create_user.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
<div class="container">
    <img src="{% static 'images/bg1.jpg' %}" id="bg">
    <div id="text-header">กรอกข้อมูลพนักงาน</div>
    <form method="POST" action="{% url 'qc:create_user' %}" id="create-form">
        {% csrf_token %}
        <select name="role" id="role-input" class="input">
            <option value="header">หัวหน้าแผนก QC</option>
            <option value="staff">พนักงานตรวจสอบ</option>
            <option value="craftman">ช่างผลิต</option>
        </select>
        <input type="email" name="email" placeholder="อีเมล" class="input" required>
        <input type="text" name="name" placeholder="ชื่อ" class="input" required>
        <input type="text" name="lastname" placeholder="นามสกุล" class="input" required>
        <input type="password" name="password" placeholder="รหัสผ่าน" class="input" required>
        <input type="password" name="confirm_password" placeholder="ยืนยันรหัสผ่าน" class="input" required>
        <input type="submit" value="สร้างข้อมูลพนักงาน" id="confirm">
    </form>
</div>
{% endblock %}
